<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Liste des propriétaires</title>
</head>
<body>
  <h1 th:text="'Liste des propriétaires'">Liste des propriétaires</h1>

  <table class="table table-striped">
      <thead>
      <tr>
          <th style="width: 150px;">Id</th>
          <th style="width: 200px;">Prénom</th>
          <th style="width: 120px;">Nom</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="owner : ${owners}">
          <td th:text="${owner.id}">1</td>
          <td th:text="${owner.firstName}">Ahmed</td>
          <td th:text="${owner.lastName}">Cissé</td>
      </tr>
      </tbody>
  </table>
</body>
</html>
